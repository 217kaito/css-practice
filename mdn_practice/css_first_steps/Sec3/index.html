<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>CSS 入門</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>見出し１です</h1>

    <p class="special">
      これは第一段落の文です。この文には<span class="special"
      >span 要素</span>と<a
      href="https://example.com">リンク</a
      >が含まれます。
    </p>

    <p>
      これは第二段落の文です。この文には <em>em 要素</em>が含まれます。
    </p>

    <ul>
      <li id="first_item">一つ目のアイテム</li>
      <li class="special">二つ目のアイテム</li>
      <li id="third_item" class="special">三つ目のアイテム</li>
      <li><em>四つ目のアイテム</em></li>
    </ul>
  </body>
</html>
